<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood!</title>
    <link rel="stylesheet" href="../public/css/test.css" />
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/fb24a858bd.js" crossorigin="anonymous">
    </script>
</head>

<body>
    <button type="button" class="button-gradient button-reserver">
        Explorer nos restaurants
    </button>
    <a href="/la-palette-du-gout/index.html" class="cards-home">
        <img class="cards-home__image" src="../public/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
            alt="La palette du gôut" />
        <div class="cards-home__container-legend">
            <div class="cards-home__legend-text">La palette du goût
                <p>Ménilmontant</p>
            </div>
            <div class="cards-home__legend-i heart">
                <i class="far fa-heart"></i>
            </div>
        </div>
        <div class="button-nouveau">
            Nouveau
        </div>
    </a>
    <div class="position">
        <i class="fas fa-map-marker-alt"></i>
        <input type="search" placeholder="Paris, Belleville">
    </div>
    <div class="step">
        <div class="step__numbers">1</div>
        <div class="step__icons"><i class="fas fa-mobile-alt"></i></div>
        <span class="step__title">Choisissez un restaurant</span>
    </div>
    <div class="cards-menu">
        <div class="cards-menu__legende">Tartare de poulpe acidulé
            <p>Aux zests d'orange</p>
        </div>
        <div class="cards-menu__price"> 25€
        </div>
    </div>
</body>

</html>
